name: auto_route_generator
description: AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
version: 0.6.10
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  build: ^1.0.0
  source_gen: ^0.9.0
  analyzer: ">=0.40.0 <2.0.0"
  path: ^1.6.4
  build_runner: ^1.10.1
  auto_route:
    git:
      url: https://github.com/alexagat/auto_route_library.git
      path: auto_route
      ref: expose-reverse-transition-duration-study

dev_dependencies:
  source_gen_test:
  test:
